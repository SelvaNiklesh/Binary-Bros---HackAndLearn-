<script>
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
  async function reloadUntil(){
	if(!window.botpressWebChat){
		await sleep(5000)
		window.location.reload()
	}
  }
  reloadUntil();
  window.botpressWebChat.init({
	host: 'http://localhost:3000', 
	botId: 'sophia'
  })
</script>
